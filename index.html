<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Art Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="movingWall.js" async defer></script>
    </head>
    <body>
        <header>
            <div class="side"><h1>Steph B's</h1></div>
            <div class="middle">
                <div class="mask-cont">
                    <img class="venetianMask" src="assets/venetian-mask.png">
                </div>
                <div class="col-cont">
                    <h1>collection</h1>
                </div>
            </div>
            <div class="side"><h1>digital art</h1></div>
        </header>
        <main>
            <div class="roof"></div>
            <div class="middle-section">
                <div class="left-wall-cont-solid">
                    <div id="left-wall-cont" class="left-wall-cont">
                        <div id="left-wall" class="left-wall">
                            <div id="l-i-f-cont" class="image-left-1">
                                <img class="img-cont -i1" id="f-l-i" src="assets/kb1.JPG" alt="Painting">
                            </div>
                            <div id="l-i-s-cont" class="image-left-2">
                                <img class="img-cont -i2" id="s-l-i" src="assets/kb2.JPG" alt="Painting">
                            </div>
                            <div id="l-i-t-cont" class="image-left-3">
                                <img class="img-cont -i3" id="t-l-i" src="assets/kb3.JPG" alt="Painting">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="backWall-cont">
                    <div class="backWall">
                        <div class="backDoor-cont">
                            <a class="doorLink" href="./behind.html">
                                <div class="backDoor"></div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="right-wall-cont-solid">
                    <div class="right-wall-cont">
                        <div id="right-wall" class="right-wall">
                            <div id="r-i-f-cont" class="image-right-1">
                                <img class="img-cont -i4" id="f-r-i" src="assets/kb4.JPG" alt="Painting">
                            </div>
                            <div id="r-i-s-cont" class="image-right-2">
                                <img class="img-cont -i5" id="s-r-i" src="assets/kb5.JPG" alt="Painting">
                            </div>
                            <div id="r-i-t-cont" class="image-right-3">
                                <img class="img-cont -i6" id="t-r-i" src="assets/kb6.JPG" alt="Painting">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="floor"></div>
        </main>
    </body>
</html>
